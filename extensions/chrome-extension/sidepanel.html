<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0d0e17;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #7C3AED, #EC4899);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h2 {
            font-size: .95rem;
            font-weight: 700;
            color: #fff;
        }

        .header .tag {
            font-size: .55rem;
            background: rgba(0, 0, 0, .2);
            color: rgba(255, 255, 255, .7);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .channels {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .ch-row {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .ch {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: .65rem;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, .04);
            color: rgba(255, 255, 255, .5);
            border: 1px solid transparent;
            transition: all .15s;
        }

        .ch:hover {
            color: #C084FC;
            background: rgba(124, 58, 237, .1);
        }

        .ch.active {
            color: #C084FC;
            border-color: rgba(124, 58, 237, .3);
            background: rgba(124, 58, 237, .12);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .msg {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            animation: fadeIn .2s;
        }

        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: .9rem;
            flex-shrink: 0;
        }

        .msg-avatar.bot {
            background: linear-gradient(135deg, #7C3AED, #EC4899);
        }

        .msg-avatar.user {
            background: rgba(87, 242, 135, .15);
        }

        .msg-body {
            flex: 1;
            min-width: 0;
        }

        .msg-name {
            font-size: .72rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .msg-name.bot {
            color: #C084FC;
        }

        .msg-name.user {
            color: #57F287;
        }

        .msg-text {
            font-size: .82rem;
            line-height: 1.5;
            color: #dcddde;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing {
            padding: 4px 12px;
            font-size: .7rem;
            color: rgba(255, 255, 255, .4);
            min-height: 20px;
        }

        .input-area {
            padding: 8px 12px;
            border-top: 1px solid rgba(255, 255, 255, .06);
        }

        .input-box {
            display: flex;
            gap: 6px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 8px;
            padding: 4px 8px;
        }

        .input-box:focus-within {
            border-color: rgba(124, 58, 237, .3);
        }

        .input-box input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: .85rem;
            padding: 8px 0;
            font-family: inherit;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, .3);
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #7C3AED;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: .9rem;
        }

        .send-btn:hover {
            background: #6D28D9;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>üêù Heady AI</h2>
        <span class="tag">Side Panel</span>
    </div>

    <div class="channels">
        <div class="ch-row" id="channels"></div>
    </div>

    <div class="messages" id="messages"></div>
    <div class="typing" id="typing"></div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="input" placeholder="Ask Heady anything..." autofocus>
            <button class="send-btn" id="send">‚û§</button>
        </div>
    </div>

    <script>
        const GROUPS = [
            { id: 'general', name: 'general', tag: '' },
            { id: 'swarm', name: 'swarm', tag: '[SWARM TASK] ' },
            { id: 'code', name: 'code', tag: '[CODE TASK] ' },
            { id: 'battle', name: 'battle', tag: '[BATTLE] ' },
            { id: 'creative', name: 'creative', tag: '[CREATIVE] ' },
            { id: 'sims', name: 'simulate', tag: '[SIMULATION] ' },
            { id: 'audit', name: 'audit', tag: '[AUDIT] ' },
            { id: 'brain', name: 'brain', tag: '[INTELLIGENCE] ' },
            { id: 'lens', name: 'lens', tag: '[VISION] ' },
        ];

        let active = GROUPS[0];
        const chEl = document.getElementById('channels');
        const msgsEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const typingEl = document.getElementById('typing');

        GROUPS.forEach(g => {
            const el = document.createElement('span');
            el.className = 'ch' + (g.id === 'general' ? ' active' : '');
            el.textContent = '#' + g.name;
            el.onclick = () => {
                document.querySelectorAll('.ch').forEach(e => e.classList.remove('active'));
                el.classList.add('active');
                active = g;
                inputEl.placeholder = g.id === 'general' ? 'Ask Heady anything...' : `#${g.name}: describe your task...`;
            };
            chEl.appendChild(el);
        });

        function addMsg(text, role) {
            const el = document.createElement('div');
            el.className = 'msg';
            el.innerHTML = `
        <div class="msg-avatar ${role}">${role === 'bot' ? 'üêù' : 'üë§'}</div>
        <div class="msg-body">
          <div class="msg-name ${role}">${role === 'bot' ? 'HeadyBot' : 'You'}</div>
          <div class="msg-text">${text}</div>
        </div>`;
            msgsEl.appendChild(el);
            msgsEl.scrollTop = msgsEl.scrollHeight;
        }

        async function send() {
            const text = inputEl.value.trim();
            if (!text) return;
            inputEl.value = '';
            addMsg(text, 'user');
            typingEl.textContent = 'üêù HeadyBot is thinking...';

            chrome.runtime.sendMessage(
                { type: 'heady-api', message: active.tag + text },
                (res) => {
                    typingEl.textContent = '';
                    if (res?.ok) {
                        addMsg(res.data.response || res.data.text || JSON.stringify(res.data), 'bot');
                    } else {
                        addMsg(`‚ö†Ô∏è ${res?.error || 'Connection failed. Is HeadyManager running?'}`, 'bot');
                    }
                }
            );
        }

        inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
        document.getElementById('send').addEventListener('click', send);

        // Listen for context menu relay
        chrome.runtime.onMessage.addListener((msg) => {
            if (msg.type === 'heady-query') { inputEl.value = msg.message; send(); }
        });

        addMsg('Welcome to Heady! Select a channel or type anything ‚Äî I\'ll route it to the right service group.', 'bot');
    </script>
</body>

</html>
