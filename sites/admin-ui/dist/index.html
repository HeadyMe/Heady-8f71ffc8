<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Heady Admin ‚Äî System Control Panel</title>
    <meta name="description"
        content="Heady Admin Dashboard ‚Äî Monitor and manage all Heady Systems services, AI nodes, and infrastructure.">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --primary: #7c3aed;
            --accent: #06b6d4;
            --bg: #050510;
            --surface: #0c0c22;
            --surface2: #14143a;
            --border: rgba(124, 58, 237, .12);
            --text: #e0e0ff;
            --dim: #6b7280;
            --white: #fff;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .app {
            display: grid;
            grid-template-columns: 56px 1fr;
            min-height: 100vh
        }

        .rail {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 8px
        }

        .rail .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: .9rem;
            margin-bottom: 12px
        }

        .rail a {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--dim);
            transition: all .2s
        }

        .rail a:hover,
        .rail a.active {
            background: rgba(124, 58, 237, .15);
            color: var(--white)
        }

        .content {
            padding: 24px 32px;
            overflow-y: auto
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px
        }

        .top h1 {
            font-size: 1.5rem;
            font-weight: 800
        }

        .top .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .82rem;
            color: var(--success)
        }

        .top .status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: p 2s infinite
        }

        @keyframes p {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .5
            }
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px
        }

        .metric {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px
        }

        .metric .label {
            font-size: .72rem;
            text-transform: uppercase;
            letter-spacing: .1em;
            color: var(--dim);
            margin-bottom: 8px
        }

        .metric .value {
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace
        }

        .metric .change {
            font-size: .75rem;
            margin-top: 4px
        }

        .metric .change.up {
            color: var(--success)
        }

        .metric .change.down {
            color: var(--error)
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden
        }

        .panel-head {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: .88rem;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .panel-body {
            padding: 16px 20px
        }

        .node-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, .03)
        }

        .node-row:last-child {
            border: none
        }

        .node-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0
        }

        .node-name {
            font-size: .85rem;
            font-weight: 500;
            flex: 1
        }

        .node-status {
            font-size: .72rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600
        }

        .node-status.online {
            background: rgba(34, 197, 94, .12);
            color: var(--success)
        }

        .node-status.idle {
            background: rgba(245, 158, 11, .12);
            color: var(--warning)
        }

        .log-line {
            font-family: 'JetBrains Mono', monospace;
            font-size: .75rem;
            color: var(--dim);
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, .02)
        }

        .log-line .ts {
            color: rgba(255, 255, 255, .2);
            margin-right: 8px
        }

        .log-line .msg {
            color: var(--text)
        }

        @media(max-width:800px) {
            .app {
                grid-template-columns: 1fr
            }

            .rail {
                display: none
            }

            .content {
                padding: 16px
            }

            .grid2 {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <nav class="rail">
            <div class="logo">H</div>
            <a href="#" class="active" title="Dashboard">üìä</a>
            <a href="#" title="AI Nodes">ü§ñ</a>
            <a href="#" title="Services">‚öôÔ∏è</a>
            <a href="#" title="Logs">üìú</a>
            <a href="#" title="Security">üîê</a>
            <a href="#" title="Settings">üîß</a>
        </nav>
        <div class="content">
            <div class="top">
                <h1>Admin Dashboard</h1>
                <div class="status"><span class="dot"></span>All Systems Online</div>
            </div>
            <div class="metrics">
                <div class="metric">
                    <div class="label">Active Nodes</div>
                    <div class="value" style="color:var(--success)">20</div>
                    <div class="change up">‚Üë All healthy</div>
                </div>
                <div class="metric">
                    <div class="label">API Requests (24h)</div>
                    <div class="value" id="req-count">12,847</div>
                    <div class="change up">‚Üë 23% vs yesterday</div>
                </div>
                <div class="metric">
                    <div class="label">Avg Latency</div>
                    <div class="value" style="color:var(--accent)">42ms</div>
                    <div class="change up">‚Üì 8ms faster</div>
                </div>
                <div class="metric">
                    <div class="label">Memory Vectors</div>
                    <div class="value">1,247</div>
                    <div class="change up">‚Üë 89 new today</div>
                </div>
                <div class="metric">
                    <div class="label">Uptime</div>
                    <div class="value" style="color:var(--success)">99.9%</div>
                    <div class="change up">30-day rolling</div>
                </div>
            </div>
            <div class="grid2">
                <div class="panel">
                    <div class="panel-head">AI Nodes <span style="font-size:.75rem;color:var(--dim)">20 total</span>
                    </div>
                    <div class="panel-body" id="nodes"></div>
                </div>
                <div class="panel">
                    <div class="panel-head">Recent Logs <span style="font-size:.75rem;color:var(--dim)">Live</span>
                    </div>
                    <div class="panel-body" id="logs"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nodes = [
            { name: 'Jules', color: '#7c3aed', status: 'online' }, { name: 'Observer', color: '#06b6d4', status: 'online' },
            { name: 'Builder', color: '#22c55e', status: 'online' }, { name: 'Atlas', color: '#f59e0b', status: 'online' },
            { name: 'Pythia', color: '#ec4899', status: 'online' }, { name: 'Conductor', color: '#ef4444', status: 'online' },
            { name: 'Vinci', color: '#8b5cf6', status: 'online' }, { name: 'Soul', color: '#a78bfa', status: 'idle' },
            { name: 'Sims', color: '#14b8a6', status: 'online' }, { name: 'Lens', color: '#f472b6', status: 'online' },
            { name: 'Fast', color: '#facc15', status: 'online' }, { name: 'Copilot', color: '#60a5fa', status: 'online' },
            { name: 'Codex', color: '#34d399', status: 'idle' }, { name: 'Buddy', color: '#c084fc', status: 'online' },
            { name: 'Research', color: '#fb923c', status: 'online' }, { name: 'Edge', color: '#22d3ee', status: 'online' },
            { name: 'Compute', color: '#818cf8', status: 'online' }, { name: 'Patterns', color: '#2dd4bf', status: 'online' },
            { name: 'Risks', color: '#f87171', status: 'online' }, { name: 'Deploy', color: '#4ade80', status: 'online' }
        ];
        const nodesEl = document.getElementById('nodes');
        nodes.forEach(n => { const row = document.createElement('div'); row.className = 'node-row'; const dot = document.createElement('div'); dot.className = 'node-dot'; dot.style.background = n.color; const name = document.createElement('span'); name.className = 'node-name'; name.textContent = n.name; const st = document.createElement('span'); st.className = 'node-status ' + n.status; st.textContent = n.status; row.appendChild(dot); row.appendChild(name); row.appendChild(st); nodesEl.appendChild(row) });
        const logs = ['CONDUCTOR: Routed /api/brain/chat ‚Üí Gemini Flash', 'OBSERVER: Health check passed (42ms)', 'BUILDER: Build pipeline idle', 'ATLAS: Knowledge sync complete (1,247 vectors)', 'JULES: Code analysis completed for src/security/', 'BUDDY: Widget served to 3 active sessions', 'EDGE: CDN cache hit rate: 94.2%', 'DEPLOY: All services green', 'SIMS: Monte Carlo sim queued', 'RESEARCH: Perplexity deep search cached'];
        const now = new Date(); const logsEl = document.getElementById('logs');
        logs.forEach((l, i) => { const t = new Date(now - i * 12000); const line = document.createElement('div'); line.className = 'log-line'; const ts = document.createElement('span'); ts.className = 'ts'; ts.textContent = t.toTimeString().slice(0, 8); const msg = document.createElement('span'); msg.className = 'msg'; msg.textContent = l; line.appendChild(ts); line.appendChild(msg); logsEl.appendChild(line) });
    </script>
</body>

</html>
