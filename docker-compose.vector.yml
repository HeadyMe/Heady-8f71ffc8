version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: heady-vector-db
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./configs/qdrant:/qdrant/config
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__CORS__ALLOW_ORIGIN=https://vector.headysystems.com
      - QDRANT__SERVICE__CORS__ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - QDRANT__SERVICE__CORS__ALLOW_HEADERS=*
    networks:
      - heady-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for SSL termination
  nginx-vector:
    image: nginx:alpine
    container_name: heady-vector-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./docker/nginx/vector.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - qdrant
    networks:
      - heady-network

volumes:
  qdrant_storage:
    driver: local

networks:
  heady-network:
    driver: bridge
