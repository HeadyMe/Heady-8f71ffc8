openapi: 3.1.0
info:
  title: Heady AI API
  description: Access the Heady Intelligence Layer â€” 9 service groups, 77 AI nodes
  version: 1.0.0
servers:
  - url: https://headyme.com/api
    description: Heady Production API

paths:
  /brain/chat:
    post:
      operationId: headyChat
      summary: Chat with HeadyBrain
      description: Send a message to the Heady Intelligence Layer. Auto-routes to the best service group.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
                  description: Your message or task
                model:
                  type: string
                  default: auto
                  description: Model selection (auto recommended)
      responses:
        "200":
          description: AI response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                  model:
                    type: string
                  latency:
                    type: number

  /brain/analyze:
    post:
      operationId: headyAnalyze
      summary: Analyze content
      description: Deep analysis of code, text, or data using the Heady AI ensemble.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                  description: Content to analyze
      responses:
        "200":
          description: Analysis result
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string

  /pulse:
    get:
      operationId: headyHealth
      summary: System health check
      description: Returns Heady system status, uptime, and service availability.
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  uptime:
                    type: number
                  services:
                    type: integer
