# ROUTING LOGIC â€” HeadyManager uses Host header to route
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
routing:
  strategy: host_header
  
  rules:
    - host: api.headyme.onrender.com
      service: heady-manager
      port: 3300
      
    - host: jules.headyme.onrender.com
      service: ai-node
      node: jules
      port: 8001
      
    - host: observer.headyme.onrender.com
      service: ai-node
      node: observer
      port: 8002
      
    - host: buddy.headyme.onrender.com
      service: heady-buddy
      port: 5174
      
    - host: app.headyme.onrender.com
      service: frontend
      port: 5173
      
    - host: db.headyme.onrender.com
      service: postgres
      port: 5432
      protocol: postgresql
      
    - host: cache.headyme.onrender.com
      service: redis
      port: 6379
      protocol: redis

