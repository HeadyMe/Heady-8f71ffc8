services:
  - type: web
    name: heady-manager
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node heady-manager.js
    envVars:
      - key: PORT
        value: "3300"
      - key: NODE_ENV
        value: "production"
      - key: HEADY_VERSION
        value: "3.0.0"
      - key: HEADY_API_KEY
        fromSecret: HEADY_API_KEY
      - key: ADMIN_TOKEN
        fromSecret: ADMIN_TOKEN
