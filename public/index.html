<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heady Systems</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: #e5e5e5; font-family: system-ui, -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { text-align: center; max-width: 480px; padding: 2rem; }
    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
    .subtitle { color: #666; font-size: 0.875rem; margin-bottom: 2rem; }
    .status { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #4ade80; margin-right: 8px; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    .links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .links a { color: #4ade80; text-decoration: none; font-size: 0.875rem; padding: 0.5rem 1rem; border: 1px solid #1a1a1a; border-radius: 0.5rem; transition: border-color 0.2s; }
    .links a:hover { border-color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="status"></span>Heady Systems</h1>
    <p class="subtitle">Sacred Geometry &middot; Organic Systems &middot; Breathing Interfaces</p>
    <div class="links">
      <a href="/api/health">Health</a>
      <a href="/api/pulse">Pulse</a>
      <a href="/api/system/status">System</a>
      <a href="/api/nodes">Nodes</a>
    </div>
  </div>
</body>
</html>
