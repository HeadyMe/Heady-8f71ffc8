<!DOCTYPE html>
<html>
<head>
  <title>HeadySystems Status</title>
  <link rel="stylesheet" href="/heady-design-system.css">
  <style>
    body { padding: 40px; }
    .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
    .status-card { padding: 20px; font-size: 1.1rem; }
    .header { text-align: center; margin-bottom: 40px; }
    .hero-status { display: inline-block; padding: 10px 20px; border-radius: 30px; border: 1px solid var(--heady-emerald); color: var(--heady-emerald); font-weight: bold; }
  </style>
</head>
<body>
  <div class="glass-panel" style="max-width: 800px; margin: 0 auto; padding: 40px;">
    <div class="header">
      <h1 class="text-gradient">Heady Systems Health Status</h1>
      <div class="hero-status">OPERATIONAL</div>
      <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 10px;">Last Sync: 2026-02-25T04:00:01.370Z</p>
    </div>
    <div class="status-grid">
      <div class="glass-panel status-card">
        <strong>HeadyConductor</strong><br>
        <span>游릭 Online</span>
      </div>
      <div class="glass-panel status-card">
        <strong>HeadyManager</strong><br>
        <span>游릭 Online (12 assistants active)</span>
      </div>
      <div class="glass-panel status-card">
        <strong>HeadyBuddy Local</strong><br>
        <span>游릭 Online</span>
      </div>
      <div class="glass-panel status-card">
        <strong>HeadyWeb Gateway</strong><br>
        <span>游릭 Online</span>
      </div>
      <div class="glass-panel status-card">
        <strong>mTLS Mesh</strong><br>
        <span>游릭 Secured</span>
      </div>
      <div class="glass-panel status-card">
        <strong>PQC Nodes</strong><br>
        <span>游릭 Active</span>
      </div>
      <div class="glass-panel status-card">
        <strong>Edge AI Nodes</strong><br>
        <span>游릭 15ms latency</span>
      </div>
    </div>
  </div>
</body>
</html>
