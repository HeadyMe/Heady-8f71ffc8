version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
    reviewers:
      - "headyme"

  - package-ecosystem: "npm"
    directory: "/cloudflare/heady-edge-node"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "cloudflare"

  - package-ecosystem: "npm"
    directory: "/heady-hive-sdk"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "sdk"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci"
      - "dependencies"
